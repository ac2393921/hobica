name: hobica
description: "習慣を継続した結果として「ご褒美を解禁」し、継続を後押しするiOS/Androidアプリ。"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.6.2

  # Database
  drift: ^2.23.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.0

  # UI Components
  shadcn_flutter: any

  # Notification
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

  # Image Picker
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0

  # In-App Purchase
  in_app_purchase: ^3.2.0

  # Ads
  google_mobile_ads: ^5.2.0

  # Splash Screen
  flutter_native_splash: ^2.4.3

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Logging
  logger: ^2.5.0

  # Utilities
  uuid: ^4.5.1
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  drift_dev: ^2.23.1

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/

  # Fonts (shadcn_flutter will provide default typography)

# flutter_native_splash configuration is commented out until actual splash images are provided
# Uncomment and configure when splash_logo.png and splash_logo_dark.png are added to assets/images/
# flutter_native_splash:
#   color: "#ffffff"
#   color_dark: "#000000"
#   image: assets/images/splash_logo.png
#   image_dark: assets/images/splash_logo_dark.png
#   android_12:
